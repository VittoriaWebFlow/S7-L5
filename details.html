<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-image: url(./images/Immagine\ WhatsApp\ 2024-10-02\ ore\ 11.52.46_51c465e0.jpg);
    }

    h1 {
      font-size: 105px;
      letter-spacing: -4px;
      font-weight: 900;
      text-align: center;
      color: rgb(195, 99, 99);
    }

    h2 {
      font-size: 50px;
      letter-spacing: +2px;
      font-weight: 900;
      font-style: italic;
      text-align: center;
      color: rgb(204, 167, 167);
    }
  </style>
  <body class="d-flex flex-column min-vh-100 bg-secondary">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <img
            src="./images/Neviglie-Stemma.png"
            width="3%"
            class="border-danger"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Wine
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Action</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-light" aria-disabled="true"
                  >Link</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 border-light"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success border-light text-danger"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <hr class="mb-1 mt-0" style="color: rgb(195, 99, 99)" />
    <main class="flex-grow-1">
      <h1 class="text-center mt-0">Red and White WINE</h1>
      <h2 class="text-center">Shopping cart</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <div class="col col-12 col-sm-6 col-md-3 mb-3">
              <div
                class="card mt-4 bg-black rounded-3 shadow-lg border-0 ms-3"
                style="width: 90%"
              >
                <img
                  src=""
                  class="mb-5 card-img-top"
                  alt=""
                  style="height: 100%; object-fit: cover"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title text-light mb-3" id="title"></h5>
                  <p class="card-text fs-5 text-light mt-2" id="testo"></p>
                  <p
                    class="card-text text-light fs-4 flex-grow-1"
                    id="price"
                  ></p>
                  <a
                    href="details.html"
                    class="btn btn-dark rounded-5 d-flex justify-content-center mt-auto"
                    >Details</a
                  >
                  <button
                    id="deleteButton"
                    class="btn btn-dark rounded-5 d-flex justify-content-center mt-2"
                    onclick="skipMe(event)"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="p-1 m-o bg-dark text-light text-center mb-0">
        <b>WINE EXPERIENCE -</b><span id="year"></span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/details.js"></script>
  </body>
</html>
