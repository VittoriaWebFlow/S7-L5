<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-secondary">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <img
            src="./images/Neviglie-Stemma.png"
            width="3%"
            class="border-danger"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Wine
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Action</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-light" aria-disabled="true"
                  >Link</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 border-light"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success border-light text-danger"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <hr class="mb-1 mt-0" style="color: red" />
    <main class="flex-grow-1">
      <h1 class="text-center mt-0">Red and White WINE</h1>
      <h2 class="text-center fs-1 text-black">Compose your list!</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <form class="my-3" id="form">
              <input type="hidden" id="productId" />
              <div class="mb-3">
                <label class="form-label">Wine name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nebbiolo"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Technical description of the wine</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  placeholder="A fruity, floral wine with a slight tannicity and savoriness!"
                  rows="6"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Astemia pentita"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Immagine URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  placeholder="Add your picture!"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Price(€)</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="20€"
                />
              </div>
              <button type="submit" class="btn btn-dark border-danger">
                Save Product!
              </button>
              <button
                type="button"
                class="btn btn-dark border-danger"
                onclick="resetForm()"
              >
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="p-1 m-o bg-dark text-light text-center mb-0">
        <b>WINE EXPERIENCE -</b><span id="year"></span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/backoffice.js"></script>
  </body>
</html>
